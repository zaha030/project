<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Send Mail Page</title>
</head>

<body>
    <section id="one" class="wrapper special">
        <div class="inner">
            <header class="major">
                <h2>統計</h2>
            </header>
            <div class="features">
                <div class="feature">
                    <h1>開啟信件</h1>
                    <canvas id="barChart" width="300" height="400"></canvas>
                    <p>
                        <label class="item-input">
                            <span class="input-label">Mission number</span>
                            <input type="text" placeholder="任務編號/Mission number" id="mission_num1">
                        </label>
                        <button class="button button-block button-positive button special" id="submit1">Submit</button>
                    </p>
                </div>
            </div>
            <div class="features">
                <div class="feature">
                    <h1>開啟時間</h1>
                    <canvas id="horizontalChart" width="300" height="400"></canvas>
                    <p>
                        <label class="item-input">
                            <span class="input-label">Mission number</span>
                            <input type="text" placeholder="任務編號/Mission number" id="mission_num2">
                        </label>
                        <button class="button button-block button-positive button special" id="submit2">Submit</button></p>
                </div>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="fa fa-paper-plane-o"></i>
                    <p><input type="button" onclick="javascript:location.href='index.html'" value="回首頁" class="button special"></input></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/log.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
