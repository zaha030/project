<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Home Page</title>
    <script type="text/javascript">
    //判斷是否登入
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);
    if (localStorage.login == "true" && filename == 'login.html') {
        window.location.href = "index.html";
    } else if (localStorage.login == null) {
        window.location.href = "login.html";
    } else if (localStorage.login == "false" && filename != 'login.html') {
        window.location.href = "login.html";
    }
    </script>
</head>

<body>
    <section id="one" class="wrapper special">
        <div class="inner">
            <header class="major">
                <h2>社交工程</h2>
            </header>
            <div class="features">
                <div class="feature">
                    <i class="fa fa-envelope-o"></i>
                    <p><input type="button" onclick="javascript:location.href='smail.html'" value="郵件寄送" class="button special"></input></p>
                </div>
                <div class="feature">
                    <i class="fa fa-copy"></i>
                    <p><input type="button" onclick="javascript:location.href='log.html'" value="資料統計" class="button special"></input></p>
                </div>
                <div class="feature">
                    <i class="fa fa-paper-plane-o"></i>
                    <p><button class="button button-block button-positive button special" id="logout" >登出</button></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="cordova.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
